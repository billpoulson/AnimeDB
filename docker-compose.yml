services:
  animedb:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./downloads:/downloads
      - ./media:/media
    environment:
      - DB_PATH=/data/animedb.sqlite
      - DOWNLOAD_PATH=/downloads
      - MEDIA_PATH=/media
      - OUTPUT_FORMAT=${OUTPUT_FORMAT:-mkv}
      - PLEX_URL=${PLEX_URL:-}
      - PLEX_TOKEN=${PLEX_TOKEN:-}
      - PLEX_SECTION_MOVIES=${PLEX_SECTION_MOVIES:-1}
      - PLEX_SECTION_TV=${PLEX_SECTION_TV:-2}
    restart: unless-stopped
